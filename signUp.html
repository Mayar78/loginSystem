<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Sign Up </title>
        <link rel="icon" href="logoD.ico">

    </head>

    <body>

        <section id="signup">
            <div class="container">
            <img src="img/homelogo.jpg" alt="" class="logoImg">
                <div class="signup-content text-center w-75 m-auto  my-5 py-5">
                    <div class="header pb-4">
                        <h1>
                            Sign Up
                        </h1>
                    </div>
                    <div class="content">
                        <input type="text" id="userNameSign" class="form-control text-white mb-3 bg-transparent  m-auto" placeholder="Enter your name" >
                        <p  class="text-danger d-none" id="nameErrorMessage"> <i class="fa-solid fa-circle-exclamation pe-2"></i>Username must be more than 3 and less than 12 characters</p>
                        <input type="email" id="emailSign"  class="form-control text-white mb-3 bg-transparent  m-auto" placeholder="Enter your email" >
                        <p  class="text-danger d-none" id="alertEmail"> <i class="fa-solid fa-circle-exclamation pe-2"></i>please enter a valid email</p>

                        <div class="passIcon d-flex justify-content-center align-items-center  m-auto">
                            <input type="password" id="passwordSign"
                                class="form-control text-white mb-4 bg-transparent w-100 m-auto"
                                placeholder="Enter your password">
                            <button class="bg-transparent border-0" id="eye"><i class="fa-solid fa-eye eyeIcon moreMa fs-6" id=""></i></button>
                        </div>
                        <p  class="text-danger" id="alertPass"> <i class="fa-solid fa-circle-exclamation pe-2"></i> password must contain at least 8 characters, at least one number and both lower <br> and uppercase letters and special characters</p>


                        
                        <p id="alertMassage" class="d-none"></p>
                    </div>
                    <div class="submit-btn ">
                        <button id="signUpBtn" class="btn px-4 py-2">Sign Up</button>
                    </div>
                    <div class="ifaccount mt-3">
                        <p class="text-white">you have an account? <a href="index.html" class="text-decoration-none text-white">login</a></p>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/signUp.js"></script>

    </body>
</html>
