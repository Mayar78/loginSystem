<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Login</title>
    <link rel="icon" href="logoD.ico">
</head>

<body>


    <section id="login">
        <div class="container">
            <img src="img/homelogo.jpg" alt="" class="logoImg">
            <div class="login-content text-center w-75 m-auto my-5 py-5 ">
                <div class="header pb-4">
                    <h1>Login</h1>
                </div>
                <div class="content">
                    <input type="email" id="emailLogin" class="form-control text-white mb-3 bg-transparent m-auto "
                        placeholder="Enter your email">

                    <div class="passIcon d-flex justify-content-center align-items-center  m-auto">
                        <input type="password" id="passwordLogin"
                            class="form-control text-white mb-4 bg-transparent w-100 m-auto"
                            placeholder="Enter your password">
                        <button class="bg-transparent border-0" id="eye"><i class="fa-solid fa-eye eyeIcon fs-6" id=""></i></button>
                    </div>

                    <p id="alertMassage" class="d-none "></p>
                </div>
                <div class="submit-btn ">
                    <a id="loginBtn" class="btn px-4 py-2">Login</a>
                </div>
                <div class="ifaccount mt-3">
                    <p class="text-white">Donâ€™t have an account? <a href="signUp.html"
                            class="text-decoration-none text-white">Signup</a></p>
                </div>
            </div>
        </div>


    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/logIn.js"></script>
</body>

</html>
